<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="flexboxcontainer">
        
        <div class="flex-column">
            <!-- Left Section -->
            <div class="flex-flow-left">
                <div class="inputForm">
                    <form class="form">
                        <div class="form-row">
                            <label class="labelText" for="orgID">Orgid: </label>
                            <input class="inputInput" type="text" id="orgID">
                        </div>
                        <div class="form-row">
                            <label class="labelText" for="userID">UserID: </label>
                            <input class="inputInput" type="text" id="userID">
                        </div>
                        <div class="form-row">
                            <label class="labelText" for="severity">Severity </label>
                            <select name="severity" id="severity" onchange="ifSecurity()">
                                <option value="severityOpt0">Choose severity</option>
                                <option value="severityOpt1">Degraded functionality</option>
                                <option value="severityOpt2">Blocked functionality</option>
                                <option value="severityOpt3">Data loss</option>
                                <option value="severityOpt4">Security issue</option>
                            </select>
                        </div>
                        <div id="ifSecurityOpt" style="display: none;">Remember to set Jira to Critical!</div>
                        <div class="form-row">
                            <label class="labelText" for="affectedUsers">Affected users:</label>
                            <select name="affectedUsers" id="affectedUsers" required>
                                <option value="affectedOpt0">Choose option:</option>
                                <option value="affectedOpt1">None</option>
                                <option value="affectedOpt2">Few</option>
                                <option value="affectedOpt3">Some</option>
                                <option value="affectedOpt4">Many</option>
                                <option value="affectedOpt5">All</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <label class="labelText" for="environment">Environment:</label>
                            <select name="environment" id="environment">
                                <option value="public">Public</option>
                                <option value="private">Private</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <label class="labelText" for="affectedFunctions">Affected function(s): </label>
                            <input id="affectedFunctions" class="inputInput">
                        </div>
                        <div class="form-row">
                            <label class="labelText" for="component">Component </label>
                            <select id="component" class="inputInput"></select>
                        </div>
                        <div class="componentText" id="componentTeam"></div>
                    </form>
                </div>
            </div>
            
            <!-- Right Section -->
            <div class="flex-flow-right">
                <div class="inputForm">
                    <form class="form">
                        <div class="form-row">
                            <label class="labelText" for="description">Description: </label>
                            <textarea class="textarea" id="description"></textarea>
                        </div>
                        <div class="form-row">
                            <label class="labelText" for="toReproduce">To reproduce: </label>
                            <textarea class="textarea" id="toReproduce"></textarea>
                        </div>
                        <div class="form-row">
                            <label class="labelText" for="tsAttempt">Troubleshooting Attempted: </label>
                            <textarea class="textarea" id="tsAttempt"></textarea>
                        </div>
                        <div class="form-row">
                            <label class="labelText" for="workaround">Workaround: </label>
                            <textarea class="textarea" id="workaround"></textarea>
                        </div>
                        <div class="form-row">
                            <label class="labelText" for="errorMsg">Azure error: </label>
                            <textarea class="textarea" id="errorMsg"></textarea>
                        </div>
                        
                    </form>
                    <div class="buttonDiv">
                <button class="button" onclick="printFormData()">Generate</button>
            </div>
                </div>
            </div>
            
            <div class="outputSection">
            <div id="outputText"></div>
            
            <div class="buttonDiv" id="copyButtonDiv" style="display: none;">
                <button class="button" id="copyToClip" onclick="copyToClipboard()">Copy to clipboard</button>
            </div>
        </div>
        </div>

        <!-- Output Section on the Right -->
        <div class="outputSection">
            <div id="outputText"></div>
            
            <div class="buttonDiv" id="copyButtonDiv" style="display: none;">
                <button class="button" id="copyToClip" onclick="copyToClipboard()">Copy to clipboard</button>
            </div>
        </div>
    </div>
    <script src="jiraform.js"></script>
</body>
</html>
